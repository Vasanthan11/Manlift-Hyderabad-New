<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - Manlift Rentals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      font-family:"Poppins",sans-serif;
      background:#F9F5F0;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }

    .thankyou-box{
      background:#fff;
      padding:3rem 2.5rem;
      border-radius:20px;
      box-shadow:0 20px 50px rgba(0,0,0,.15);
      text-align:center;
      max-width:420px;
      width:95%;
    }

    h1{
      font-size:1.8rem;
      color:#344F1F;
      margin-bottom:0.6rem;
    }

    p{
      font-size:0.95rem;
      color:#555;
      margin-bottom:1.6rem;
      line-height:1.6;
    }

    .btn-home{
      display:inline-block;
      padding:0.75rem 1.8rem;
      background:#F4991A;
      color:#000;
      border-radius:999px;
      text-decoration:none;
      font-weight:600;
      letter-spacing:.08em;
      text-transform:uppercase;
      transition:.2s;
    }

    .btn-home:hover{
      background:#d37f08;
      color:#fff;
    }
  </style>
</head>
<body>

  <div class="thankyou-box">
    <h1>Thank You!</h1>
    <p>Your enquiry has been submitted successfully.  
    Our team will contact you shortly with the best quote.</p>

    <a href="index.html" class="btn-home">Back to Home</a>
  </div>

</body>
</html>
